<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            background-color: #f7f7f7; /* 바탕을 밝은 회색으로 설정 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000000; /* 기본 텍스트 색상을 검정색으로 설정 */
        }
        .layout {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            margin-bottom: 40px;
        }
        .form-box {
            width: 320px; /* 전체 폼의 너비를 설정합니다 */
            padding: 20px;
            background-color: #ffffff; /* 박스를 흰색으로 설정 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            box-sizing: border-box; /* 패딩과 테두리가 너비에 포함되도록 설정 */
            text-align: center; /* 내부 요소를 가운데 정렬하기 위해 텍스트 정렬을 가운데로 설정 */
        }
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #000000; /* 라벨 텍스트 색상을 검은색으로 설정 */
            font-size: 24px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
        }
        .form-input {
            width: calc(100% - 20px); /* 텍스트 입력란의 너비를 설정합니다 (레이블 폭 제외) */
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* 패딩과 테두리가 너비에 포함되도록 설정 */
        }
        .form-button {
            width: 100%; /* 버튼의 너비를 폼 너비와 동일하게 설정 */
            background-color: #007bff; /* 버튼 배경색을 파란색으로 설정 */
            color: #ffffff; /* 버튼 텍스트 색상을 흰색으로 설정 */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-button:hover {
            background-color: #0056b3;
        }
        .form-title {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .error-message {
            display: none; /* 기본적으로 표시하지 않음 */
            color: red; /* 빨간 글씨로 설정 */
            font-size: 14px;
            margin-top: -10px; /* 간격 조절 */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="logo">
        <img src="assets/logo2.png" alt="로고">
    </div>
    <div class="form-box">
        <div class="form-title">회원가입</div>
        <form id="signup-form" action="" method="post">
            <input type="text" name="loginid" id="exampleFormControlInput1" class="form-input" placeholder="아이디">
            <input id="password" name="pw" type="password" class="form-input" placeholder="비밀번호">
            <div id="password-error" class="error-message">비밀번호는 영어, 숫자, 특수문자의 조합으로 작성해야 합니다.</div>
            <input type="text" name="name" class="form-input" placeholder="이름">
            <input type="date" name="birth" class="form-input" placeholder="생년월일">
            <select id="gender" name="gender" class="form-input">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            <button type="submit" class="form-button">회원가입</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('password-error');
        const passwordValue = passwordInput.value;

        // 비밀번호 검증을 위한 정규식 (영어, 숫자, 특수문자 조합)
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;

        if (!passwordRegex.test(passwordValue)) {
            passwordError.style.display = 'block';
            event.preventDefault(); // 폼 제출을 막음
        } else {
            passwordError.style.display = 'none';
        }
    });
</script>
</body>
</html>
