<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* 바탕을 밝은 회색으로 설정 */
            color: #000000; /* 기본 텍스트 색상을 검정색으로 설정 */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* 로고와 폼을 세로로 정렬하기 위해 컨테이너의 방향을 세로로 설정합니다. */
        }
        .logo {
            margin-bottom: 20px; /* 로고와 폼 사이의 간격 조정 */
        }
        .form-box {
            width: 320px; /* 폼 상자의 너비를 설정합니다 */
            background-color: #ffffff; /* 폼 배경을 흰색으로 설정합니다 */
            padding: 40px; /* 안쪽 여백을 추가합니다 */
            border-radius: 10px; /* 모서리를 둥글게 만듭니다 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과를 추가합니다 */
        }
        .form-box h1 {
            margin-bottom: 20px; /* 제목과 폼 사이의 간격을 설정합니다 */
            text-align: center; /* 제목을 가운데 정렬합니다 */
        }
        .form-title {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center; /* 텍스트를 가운데 정렬합니다 */
        }
        .form-input {
            width: calc(100% - 20px); /* 텍스트 입력란의 너비를 설정합니다 */
            padding: 10px; /* 안쪽 여백을 설정합니다 */
            margin-bottom: 10px; /* 하단 여백을 설정합니다 */
            border-radius: 5px; /* 테두리를 둥글게 만듭니다 */
            border: 1px solid #ccc; /* 테두리를 설정합니다 */
            box-sizing: border-box; /* 패딩과 테두리가 너비에 포함되도록 설정합니다 */
        }
        .button {
            width: 100%; /* 버튼의 너비를 설정합니다 */
            padding: 10px 0; /* 안쪽 여백을 설정합니다 */
            background-color: #007bff; /* 배경색을 파란색으로 설정합니다 */
            color: #ffffff; /* 텍스트 색상을 흰색으로 설정합니다 */
            border: none; /* 테두리를 없앱니다 */
            border-radius: 5px; /* 테두리를 둥글게 만듭니다 */
            cursor: pointer; /* 커서 모양을 포인터로 설정합니다 */
            margin-top: 10px; /* 상단 여백을 설정합니다 */
        }
        .button:hover {
            background-color: #0056b3; /* 호버 상태일 때 배경색을 어두운 파란색으로 변경합니다 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="assets/logo2.png" alt="로고"> <!-- 로고 이미지를 추가합니다. -->
    </div>
    <div class="form-box">
        <div class="form-title">로그인</div>
        <form action="" method="post">
            <div class="mb-3">
                <input type="text" name="loginid" id="exampleFormControlInput1" class="form-input" placeholder="아이디">
            </div>
            <div class="mb-3">
                <input id="password" name="pw" type="password" class="form-input" placeholder="비밀번호">
            </div>
            <button type="submit" class="button">로그인</button>
        </form>
        <form action="../join" method="get">
            <button type="submit" class="button">회원 가입</button>
        </form>
    </div>
</div>
</body>
</html>
