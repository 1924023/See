<script>
    function goToLogin() {
        window.location.href = "login.html";
    }
    function goToPayment() {

    }

    // 이미지 슬라이드 함수
    let currentIndex = 0;
    const slides = document.querySelectorAll('.ad img');
    const totalSlides = slides.length;

    setInterval(() => {
        slides[currentIndex].style.display = 'none'; // 현재 이미지를 숨깁니다.
        currentIndex = (currentIndex + 1) % totalSlides; // 다음 이미지로 이동합니다.
        slides[currentIndex].style.display = 'block'; // 다음 이미지를 표시합니다.
    }, 3000); // 3초마다 이미지를 변경합니다. (3000은 밀리초 단위)
</script>
